le"> <div class="titlebar" id="win-title">★ Edulink Pink Edition V 1.0★</div> <div class="logo"> <div class="xp-frame"> <img src="https://cdn.pfps.gg/pfps/2301-watamote.png" alt="Watamote PFP"> </div> </div> <div class="notice">Enter your password to continue</div> <div class="panel" id="panel"> <form id="pwform" autocomplete="off"> <label for="pw">Password</label> <input id="pw" type="password" placeholder="••••••" aria-label="password" /> <div class="btn-row"> <button type="submit" class="btn">✨ Go ✨</button> <button type="button" class="btn" id="clearBtn">Clear</button> </div> <div class="error" id="errorMsg" aria-live="polite"></div> </form> </div> <div class="footer">Made by ShizukaChan~</div> </div> </div> <script> const _storedHash = '3211ba43b8253cb6ed51f8011de2c5208b3f688c18924735c436fa6487e3fb68'; const _u1 = 'aHR0cHM6Ly9zbWFuM2NyYi5zY2guaWQvc21hbjNjcmIvdXNlci8/Y2VrX2VYYW1PTD1RVU5I'; const _u2 = 'VDJkUWQwaDRTa3B2Tm5KaVlXUjBlVXd2Tm1kUWFFbFdUVWMwYzA4MU5HUnNMMFZQV2pK'; const _u3 = 'UGF6MD0mVz1LMkl2Ug=='; const _encodedTarget = _u1 + _u2 + _u3; async function sha256Hex(message){ const msgBuffer = new TextEncoder().encode(message); const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer); const hashArray = Array.from(new Uint8Array(hashBuffer)); return hashArray.map(b=>b.toString(16).padStart(2,'0')).join(''); } const form = document.getElementById('pwform'); const pw = document.getElementById('pw'); const err = document.getElementById('errorMsg'); let allowSubmitAfter = Date.now() + 300; form.addEventListener('submit', async (e) => { e.preventDefault(); if (Date.now() < allowSubmitAfter) { showError('Please wait a moment and try again.'); return; } const val = pw.value || ''; if (!val) { showError('Please enter a password.'); pw.focus(); return; } try { const h = await sha256Hex(val); if (h === _storedHash) { document.body.style.transition = 'filter 240ms'; document.body.style.filter = 'brightness(1.15)'; try { const decoded = atob(_encodedTarget); setTimeout(()=>{ window.location.href = decoded; }, 280); } catch (errDec) { showError('Unexpected error decoding target.'); console.error(errDec); } } else { showError('Incorrect password — try again.'); pw.value = ''; pw.focus(); } } catch (hashErr) { console.error(hashErr); showError('An error occurred.'); } }); function showError(text){ err.textContent = text; document.getElementById('panel').classList.add('shake'); setTimeout(()=>document.getElementById('panel').classList.remove('shake'),420); } document.getElementById('clearBtn').addEventListener('click', ()=>{ pw.value=''; err.textContent=''; pw.focus(); }); (function bubbleGen(){ function createBubble(){ const b = document.createElement('div'); b.className = 'bubble'; const size = 12 + Math.random()*36; b.style.width = b.style.height = size + 'px'; b.style.left = (5 + Math.random()*90) + 'vw'; const colors = ['rgba(255,182,220,0.55)','rgba(255,240,245,0.55)','rgba(210,180,255,0.45)']; b.style.background = colors[Math.floor(Math.random()*colors.length)]; const dur = 8000 + Math.random()*7000; b.style.animationDuration = dur + 'ms'; document.body.appendChild(b); setTimeout(()=>b.remove(), dur + 200); } setInterval(createBubble, 900); })(); pw.focus(); </script> </body> </html>
